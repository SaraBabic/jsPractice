    <div id="nameList"></div>
    <br>
    <br>
    <input id="numberInput" type="number"/>
    <button id="paintButton">paint</button>
    <div id="message"></div>
    

    <script>
        
        function clearInput(input) {
            input.value = '';
        }


        function clearInnerHTML(input) {
            input.innerHTML = '';
        }

        let counter = 0;
        let list = new Array();

        document.querySelector('#addButton').addEventListener('click', function(){
            let myInput = document.querySelector('#inputField');

            if(myInput.value != "") {
                let myList = document.querySelector('#nameList');
                counter++;
                myList.insertAdjacentHTML('beforeEnd', `<p id="${myInput.value}${counter}">${counter}. ${myInput.value}</p>`);
                //template literal

                list[counter] = myInput.value;

                clearInput(myInput);
            }
        });

        document.querySelector('#paintButton').addEventListener('click', function() {
            let myNumber = document.querySelector('#numberInput');
            let messageBox = document.querySelector('#message');

            list.forEach((name, index) => {
                
                if(index == myNumber.value) {
                    document.querySelector(`#${name}${index}`).style.color = 'red';


                    clearInnerHTML(messageBox);
                    messageBox.insertAdjacentHTML('beforeEnd', '<p>We painted that name red.</p>')

                    
                }
                else {
                    clearInnerHTML(messageBox);
                    messageBox.insertAdjacentHTML('beforeEnd', "<p>Sorry that number doesn't exists. :(</p>");
                    
                }
            });
            clearInput(myNumber);
        });


    </script>
